<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>

    <div class="preview-card">
      <img class="preview-img" src="./assets/images/illustration-article.svg" alt="">
      <p class="learning">Learning</p>
      <p class="published-date">Published<time datetime="2023-12-21"> 21 Dec 2023</time></p>
      <h2 class="blog-title">HTML & CSS foundations</h2>
      <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation. </p>
      <article>
        <img  class="author-avatar" src="./assets/images/image-avatar.webp" alt="Article author's avatar">
        <p class="author-name">Greg Hooper</p>
      </article>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p>
      <p>Coded by <a href="https://freecodecamp.org/rabkashamba" target="_blank">Rabson Kashamba</a></p>
    </div>
  </footer>

</body>
</html>
